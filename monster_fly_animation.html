<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
.right {
   -webkit-transform: scaleX(-1);
  transform: scaleX(-1);
}
</style>
<script> 
$(document).ready(function(){
  $("button").click(function(){
    
    $("img").animate({left: '350px'});
    $("img").animate({top: '300px'});

  
    $("img").animate({left: '700px'});
    $("img").animate({top: '50px'});
    
    //for (var i=0; i<1; i++){
    

       
       $("img").addClass("right");
       $("img").animate({left: '700px'});
       $("img").animate({top: '50px'});
       setTimeout(()=>{$("img").removeClass("right");}, 1000);
       
       $("img").animate({left: '350px'});
       $("img").animate({top: '300px'});
       $("img").animate({left: '0'});
       $("img").animate({top: '50px'});
       $("img").animate({left: '350px'});
       $("img").animate({top: '300px'});
       setTimeout(()=>{$("img").addClass("right");}, 4000);
       $("img").animate({top: '500px'});
       setTimeout(()=>{$("img").removeClass("right");}, 4700);
       $("img").animate({left: '0'});
       setTimeout(()=>{$("img").addClass("right");}, 5500);
       $("img").animate({top: '300px'});
       $("img").animate({left: '350px'});
       $("img").animate({left: '700px'});
       setTimeout(()=>{$("img").removeClass("right");}, 7000);
       $("img").animate({top: '590px'});
       $("img").animate({left: '350px'});
       $("img").animate({top: '300px'});

       
    //}

  });
});
</script> 
</head>
<body>

<button>Start Animation</button>


<img src="https://i.pinimg.com/originals/71/2e/46/712e46ad80ca51871573a58b91f3f76c.gif" style="height:100px;width:100px;position:absolute;">

</body>
</html>
