const champion = document.querySelector("#champ");

let champTop = 150;
let champLeft = 150;


const moveUp = async (direction, champ)=> {

  if (direction == "right" && champ){
    // move right
    if (champLeft > 690) {
      await $(champ).removeClass("champ_left");
      champLeft = 700;
      await $(champ).animate({left: `${champLeft}px`});      
    } else {
      await $(champ).removeClass("champ_left");
      champLeft = champLeft + 10;
      await $(champ).animate({left: champLeft});
    }
    
    
  } else if (direction == "left" && champ) {

    // move left
    if (champLeft > 10) {
      champLeft = champLeft - 10;
      await $(champ).animate({top: `${champTop}px`});
      await $(champ).addClass("champ_left");
    } else {
      await $(champ).addClass("champ_left");
      champLeft = 0;
      await $(champ).animate({top: champTop});
    }
    
  } else if (direction == "up" && champ) {
    // move up
    if (champTop > 10) {
      champTop = champTop - 10;
      await $(champ).animate({top: `${champTop}px`});
    } else {
      champTop = 0;
      await $(champ).animate({top: champTop});
    }
  
  } else if (direction == "down" && champ) {
    // move down
    if (champTop > 580) {
      champTop = 590;
      await $(champ).animate({top: `${champTop}px`});
    } else {
      champTop = champTop + 10;
      await $(champ).animate({top: champTop});
    }  
  } else {
    return false;
  }
  
  return true;

  
  
};

function addEvent(element, eventName, callback) {
    if (element.addEventListener) {
        element.addEventListener(eventName, callback, false);
    } else if (element.attachEvent) {
        element.attachEvent("on" + eventName, callback);
    } else {
        element["on" + eventName] = callback;
    }
}
